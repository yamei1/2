<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>生日快乐妈妈！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: "微软雅黑", sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center; /* 保持居中 */
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #003366; /* 深蓝色字体 */
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
            margin-top: -50px; /* 调整标题上移 */
        }
        p {
            color: #003366; /* 深蓝色字体 */
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 4s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FFD1DC;
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s linear infinite, rotate 3s linear infinite;
            pointer-events: none;
        }
        @keyframes fall {
            0% { top: -20px; opacity: 1; }
            100% { top: 100vh; opacity: 0.5; }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>妈妈，生日快乐！</h1>
    <p>韶光荏苒五十载，</p>
    <p>懿德芳徽世代传。</p>
    <p>丹桂飘香添瑞彩，</p>
    <p>蟠桃献寿乐无边。</p>
    <audio autoplay loop>
        <source src="C:\Users\YaQing\Desktop\新建文件夹\Hippop_XQS - 生日快乐-钢琴版.mp3">
        
    </audio>

    <script>
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * window.innerWidth + 'px';
            petal.style.animationDelay = Math.random() * 5 + 's';
            petal.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
            petal.style.opacity = Math.random() * 0.5 + 0.5;

            const fallDuration = 5 + Math.random() * 5;
            petal.style.animationDuration = `${fallDuration}s, 3s`;

            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, fallDuration * 1000);
        }

        setInterval(createPetal, 200);
    </script>
</body>
</html>
